buildscript {
  repositories {
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
  dependencies {
    classpath "gradle.plugin.com.github.johnrengelman:shadow:7.1.0"
  }
}
 
import org.apache.tools.ant.filters.ReplaceTokens

plugins {
    id 'java'
    id 'maven-publish'
}


apply plugin: 'com.github.johnrengelman.shadow'

repositories {
    mavenLocal()
    
    
    maven {
    	url = uri('https://jitpack.io')
    }
    
    maven {
    	url = uri('https://papermc.io/repo/repository/maven-public/')
    }
    
    maven {
    	url = uri('https://oss.sonatype.org/content/groups/public/')
    }
    
    maven {
    	url = uri('https://repo.dmulloy2.net/repository/public/')
    }
    
    maven {
    	url = uri('https://repo.opencollab.dev/maven-snapshots/')
    }
    
    maven {
    	url = uri('https://repo.maven.apache.org/maven2/')
    }



}

dependencies {
    implementation 'com.brsanthu:migbase64:2.2'
    implementation 'com.zaxxer:HikariCP:4.0.3'
    implementation 'org.jetbrains:annotations:15.0'
    
    runtimeOnly 'org.slf4j:slf4j-jdk14:1.7.30'
    compileOnly 'com.destroystokyo.paper:paper-api:1.16.5-R0.1-SNAPSHOT'
    compileOnly 'com.github.MilkBowl:VaultAPI:1.7'
    compileOnly 'com.gitlab.Ste3et_C0st.protectionlib:Core:v1.4'
    compileOnly 'io.papermc:paperlib:1.0.2'
    compileOnly 'org.geysermc.floodgate:api:2.0-SNAPSHOT'
    
    compileOnly 'com.github.BeYkeRYkt.LightAPI:lightapi-bukkit-common:5.1.0-Bukkit'
    compileOnly 'com.github.BeYkeRYkt.LightAPI:lightapi-bukkit-backward-support:5.1.0-Bukkit'
    
    //temp local depenceys
    compileOnly files('tempDependenys/ProtocolLib.jar')
}

version = '2.9.1'
group = 'de.Ste3et_C0st.furniture'
sourceCompatibility = 1.8
targetCompatibility = 1.8
shadowJar.archiveFileName = "${project.name}-${project.version}.jar"

compileJava.options.encoding = 'UTF-8'
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}


shadowJar {
   relocate 'org.slf4j', 'de.Ste3et_C0st.FurnitureLib.Database.org.slf4j'
   relocate 'com.zaxxer.hikari', 'de.Ste3et_C0st.FurnitureLib.Database.com.zaxxer.hikari'
}

jar {
    actions = []
    dependsOn = []
}

tasks {
	
    jar {
        enabled = true
    }
    
    assemble{
    	dependsOn(shadowJar)
    }
}

sourceSets {
    main {
        java {
            srcDirs= ["src/main/java"]
        }
        resources {
            srcDirs= ["src/main/resources"]
        }
    }
}

processResources {
    filter ReplaceTokens, tokens: [
            "version": project.property("version") + (project.hasProperty('snapshotVersion') ? "-" + project.getProperty('snapshotVersion') : "" )
    ]
}

publishing {
	publications {
		maven(MavenPublication) {
			groupId project.group
			artifactId project.name
			version project.version
			artifact "build/libs/${project.name}-${project.version}.jar"
		}
	}
}

task copyJarToBin {
	copy {
	    from "build/libs/${project.name}-${project.version}.jar"
	    into "build/libs/"
	    rename { String fileName ->
        	fileName.replace("-$project.version", "")
    	}
	}
}