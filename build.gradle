buildscript {
  repositories {
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
  dependencies {
    classpath "gradle.plugin.com.github.johnrengelman:shadow:7.1.0"
  }
}
 
import org.apache.tools.ant.filters.ReplaceTokens
import com.github.jengelman.gradle.plugins.shadow.tasks.ShadowJar

plugins {
    id 'java'
    id 'maven-publish'
}


apply plugin: 'com.github.johnrengelman.shadow'

repositories {
    mavenLocal()

    maven {
    	url = uri('https://jitpack.io')
    }
    
    maven {
    	url = uri('https://repo.papermc.io/repository/maven-public/')
    }
    
    maven {
    	url = uri('https://oss.sonatype.org/content/groups/public/')
    }
    
    maven {
    	url = uri('https://repo.dmulloy2.net/repository/public/')
    }
    
    maven {
    	url = uri('https://repo.opencollab.dev/maven-snapshots/')
    }
    
    maven {
    	url = uri('https://repo.maven.apache.org/maven2/')
    }

	maven {
		url = uri('https://hub.spigotmc.org/nexus/content/repositories/snapshots/')
	}
}

dependencies {
    implementation "com.zaxxer:HikariCP:5.0.1"
    implementation "org.slf4j:slf4j-api:1.7.36"
    implementation "org.slf4j:slf4j-simple:1.7.36"
    implementation "net.kyori:adventure-text-minimessage:4.13.0"
    implementation "net.kyori:adventure-platform-bukkit:4.3.0"
    implementation "net.kyori:adventure-text-serializer-legacy:4.13.0"
    implementation "net.kyori:adventure-text-serializer-plain:4.13.0"

    //compileOnly 'io.papermc.paper:paper-api:1.19.4-R0.1-SNAPSHOT'
    compileOnly 'dev.folia:folia-api:1.19.4-R0.1-SNAPSHOT'
    compileOnly 'com.github.MilkBowl:VaultAPI:1.7'
    compileOnly 'com.gitlab.Ste3et_C0st.protectionlib:Core:v1.4'
    //compileOnly "org.geysermc.floodgate:api:2.2.2-SNAPSHOT"
    //compileOnly 'org.spigotmc:spigot-api:1.19.4-R0.1-SNAPSHOT'
    compileOnly 'com.github.BeYkeRYkt.LightAPI:lightapi-bukkit-common:5.1.0-Bukkit'
    compileOnly 'com.github.BeYkeRYkt.LightAPI:lightapi-bukkit-backward-support:5.1.0-Bukkit'
    
    //temp local depenceys
    compileOnly files('tempDependenys/ProtocolLib.jar')
    compileOnly files('tempDependenys/floodgateAPI.jar')
}

sourceCompatibility = 17
targetCompatibility = 17

version = '3.0.2'
group = 'de.Ste3et_C0st.furniture'

compileJava.options.encoding = 'UTF-8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

task shadowJarPaper(type: ShadowJar) {
  group 'paper'
  from sourceSets.main.output
  archiveBaseName.set('FurnitureLib-Paper')
  archiveClassifier.set('')
  configurations = [ project.configurations.runtimeClasspath ]
  exclude('META-INF/INDEX.LIST', 'META-INF/*.SF', 'META-INF/*.DSA', 'META-INF/*.RSA')
  
  manifest {
      attributes('Main-Class': 'org.foo.Foo2')
  }
  
  dependencies {
     exclude(dependency('net.kyori:adventure-text-minimessage:4.13.0'))
     exclude(dependency('net.kyori:adventure-text-serializer-legacy:4.13.0'))
     exclude(dependency('net.kyori:adventure-platform-bukkit:4.3.0'))
     exclude(dependency('net.kyori:adventure-text-serializer-plain:4.13.0'))
     
     include(dependency('com.zaxxer:HikariCP:5.0.1'))
     include(dependency('org.slf4j:slf4j-api:1.7.36'))
     include(dependency('org.slf4j:slf4j-simple:1.7.36'))
  }
  
  relocate 'org.slf4j', 'de.Ste3et_C0st.FurnitureLib.Database.org.slf4j'
  relocate 'com.zaxxer.hikari', 'de.Ste3et_C0st.FurnitureLib.Database.com.zaxxer.hikari'
}

shadowJar {
   mergeServiceFiles()
   archiveBaseName.set('FurnitureLib-Spigot')
   archiveClassifier.set('')
   
   relocate 'org.slf4j', 'de.Ste3et_C0st.FurnitureLib.Database.org.slf4j'
   relocate 'com.zaxxer.hikari', 'de.Ste3et_C0st.FurnitureLib.Database.com.zaxxer.hikari'
}

jar {
    actions = []
    dependsOn = []
}

tasks {
    jar {
        enabled = true
    }
    
    assemble{
        dependsOn(shadowJarPaper)
    	dependsOn(shadowJar)
    }
    
}

sourceSets {
    main {
        java {
            srcDirs= ["src/main/java"]
            exclude 'de/Ste3et_C0st/ProtectionLibRework/**'
        }
        resources {
            srcDirs= ["src/main/resources"]
        }
    }
}

processResources {
    filter ReplaceTokens, tokens: [
       "version": project.property("version") + (project.hasProperty('snapshotVersion') ? "-" + project.getProperty('snapshotVersion') : "" )
    ]
}

publishing {
	publications {
		maven(MavenPublication) {
			groupId project.group
			artifactId project.name
			version project.version
			artifact "build/libs/${project.name}-${project.version}.jar"
		}
	}
}

task copyJarToBin {
	doLast {
		copy {
		    from "build/libs/${project.name}-${project.version}.jar"
		    into "build/libs/"
		    rename { String fileName ->
	        	fileName.replace("-$project.version", "-$project.version-spigot")
	    	}
		}
	}
}