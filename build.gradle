plugins {
    id 'de.Ste3et_C0st.furniture.java-conventions'
}

dependencies {
    implementation project(':FurnitureLib-Core')
    implementation project(':FurnitureLib-Paper')
    implementation project(':FurnitureLib-Folia')
}



subprojects.each {
	subproject -> {
		evaluationDependsOn(subproject.path)
	}
}

task allJar(type: Jar, dependsOn: subprojects.assemble) {
   archiveBaseName = project.name
   version = project.version
   subprojects.each { subproject -> 
      from subproject.configurations.archives.allArtifacts.files.collect {
         zipTree(it)
       }
       //publishMavenPublicationToMavenLocal.dependsOn subproject.tasks.withType(Jar)
    }
}

artifacts {
    archives allJar
}