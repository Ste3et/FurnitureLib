command:
  setname:
    help_hover: <gray>修改家具模型名称
    suggest: /furniture setname
    help_name: <gray>/furniture <yellow>setname [id] [newName]
    success: <gray>已将家具模型<model>的名称修改为<name>.
  reload:
    help_hover: <yellow>重载<gray>所有FurnitureLib的配置
    suggest: /furniture reload
    help_name: <gray>/furniture <yellow>reload
  dump:
    wrongUsage: <red>请使用 /furniture dump
    help_hover: <gray>上传重要的信息以帮助查找错误
    suggest: /furniture dump
    help_name: <gray>/furniture <yellow>dump
  download:
    help_hover:
    - <gray>从<yellow><u>dicecraft.de/furniture
    - <yellow>下载一个家具模型
    help_name: <gray>/furniture <yellow>download <green>[id]
    suggest: /furniture download [id]
    wrongUsage: <red>请使用 /furniture download [id]
  give:
    remove:
      button: ' <gray>[<red>remove<gray>]'
      hover:
      - <gray>移除所有 <red><project> <gray>模型
      - <gray>所有的世界都<red><u>无法撤销
    filtered_hover:
    - <gray>移除所有 <red><project> <gray>模型
    - '<gray>过滤器: <filters>'
    - <gray>该操作<red><u>无法撤销
    suggest: /furniture give [系统ID]
    help_hover: <gray>将<yellow>模型物品<gray>发送给一名<yellow>玩家
    nothing:
    - <gray>这里没有找到家具.
    - <gray>应用过滤器-> {<filters> <gray>}
    delete:
      button: ' <gray>[<dark_red>✘<gray>]'
      hover:
      - <gray>移除所有 <red><project> <gray>模型
      - <gray>所有的世界都<red><u>无法撤销
      - <gray>从服务器上<red>删除<gray>或禁用这个模型
    wrongUsage: <red>请使用 /furniture give [系统ID]
    help_name: <gray>/furniture <yellow>give <green>[系统ID] <aqua>(玩家名) <aqua>(数量)
  manage:
    help_hover: <gray>更改家具模型的<yellow>设置
    help_name: <gray>/furniture <yellow>manage
    suggest: /furniture manage
  delete:
    suggest: /furniture delete systemID
    help_hover:
    - <gray>如果你想要从<yellow>系统中删除
    - <gray>一个模型，请输入这个指令
    wrongUsage: <red>请使用 /furniture delete [系统ID]
    help_name: <gray>/furniture <yellow>delete <green>[系统ID] {confirm}
  list:
    help_name: <gray>/furniture <yellow>list (选项) (side)
    suggest: /furniture list
    wrongUsage: 请使用 /furniture list (选项)
    help_hover:
    - <yellow>列出<gray>所有已安装或放置的家具
    - '<gray>选项可以为:'
    - <gray> - <yellow>plugin（插件）
    - <gray> - <yellow>type（家具类型）
    - <gray> - <yellow>world（世界）
  recipe:
    help_name: <gray>/furniture <yellow>recipe <green>[系统ID] <aqua>(edit)
    wrongUsage: 请使用 /furniture recipe [系统ID]
    suggest: /furniture recipe
    help_hover: <yellow>查看<gray>或<yellow>编辑<gray>家具的合成配方
  remove:
    help_hover:
    - <gray>删除一个类型的家具
    - '<gray>选项:'
    - ' - <yellow>type<gray>: 项目名'
    - ' - <yellow>player<gray>: 所有该玩家的家具'
    - ' - <yellow>world<gray>: 所有该世界的家具'
    - ' - <yellow>systemID<gray>: 家具的系统ID'
    - ' - <yellow>distance<gray>: 指定距离内的家具'
    - ' - <yellow>lookat<gray>: 你所看看着的家具'
    - ' - <yellow>all<gray>: 清空服务器所有家具'
    result:
    - <gray>删除了 <dark_green><size> <gray>个家具
    - <gray>应用过滤器 -> {<filters> <gray>}
    wrongUsage: 请使用 /furniture remove [家具类型]
    suggest: /furniture remove
    help_name: <gray>/furniture <yellow>remove <green>[家具类型]
    nothing:
    - <gray>这里没有找到家具.
    - <gray>应用过滤器-> {<filters> <gray>}
  version:
    help_name: <gray>/furniture <yellow>version
    help_hover: <gray>获取<yellow>FurnitureLib的的版本信息
    suggest: /furniture version
  purge:
    suggest: /furniture purge
    help_name: <gray>/furniture <yellow>purge <green>[时间]
    wrongUsage: 请使用 /furniture purge [时间]
    help_hover:
    - <yellow>从数据库中删除
    - <gray>老玩家的家具
  help:
    header:
    - <gray><st>+-------------------<gray><st:false>[<dark_green><b>家具<gray>]<st>--------------------+
    hover:
    - '<gray>版本: <dark_green><version>'
    - '<gray>作者: <dark_green><author>'
    - '<gray>译者: <dark_green>qsefthuopq, YuanYuanOwO'
    footer:
    - '<gray> '
    - '<yellow><b>提示: <gray>尝试<yellow><u>点击<gray>或<yellow><u>用鼠标查看<gray>指令'
    - <gray><u:false><st>+--------------------------------------------------+
  debug:
    help_name: <gray>/furniture <yellow>debug
    suggest: /furniture debug
    help_hover:
    - <gray>你可以通过<yellow>右击家具<gray>获取
    - <gray>家具的<yellow>详细信息
  toggle:
    wrongUsage: 请使用 /furniture toggle <aqua>(player)
    suggest: /furniture toggle
    help_hover: <gray>隐藏或显示家具
    help_name: <gray>/furniture <yellow>toggle (player)
  spawn:
    wrongUsage: 请使用 /furniture spawn [x] [y] [z] [偏航角] [系统ID] {world}
    suggest: /furniture spawn [x] [y] [z] [偏航角] [系统ID] {world}
    help_hover: <gray>在<yellow>指定地点<gray>生成一件家具
    help_name: <gray>/furniture <yellow>spawn [x] [y] [z] [偏航角] [系统ID] {world}
  save:
    suggest: /furniture save
    help_name: <gray>/furniture <yellow>save
    help_hover: <gray>保存所有手动更改的家具
