      - '&7Options:'
      - ' - &etype&7: ProjectName'
      - ' - &eplayer&7: All furnitures by playerName'
      - ' - &eworld&7: All furnitures from World'
      - ' - &esystemID&7: Furniture by systemID'
      - ' - &edistance&7: Furniture by distance'
      - ' - &elookat&7: Furniture you are looking it'
      - ' - &eall&7: clear the Server'
