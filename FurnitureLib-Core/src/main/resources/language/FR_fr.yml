        debug_hover:
        - '&7Placed Objects: &e#AMOUNT#'
        - '&7Project: &e#PROJECT#'
        - '&7Size: &e#SIZE#'
        - '&7Entities: &e#ENTITIES#'
        - '&7Blockcount: &e#BLOCK_COUNT#'
        - '&7Plugin: &e#PLUGIN#'
        - '&7Destroyable: &e#DESTROYABLE#'
