    help_name: '&7/furniture &etoggle (player)'
    help_hover:
    - '&7隐藏或显示家具'
    suggest: /furniture toggle
    wrongUsage: 请使用 /furniture toggle &b(player)
  version:
    help_name: '&7/furniture &eversion'
    help_hover: '&7获取&eFurnitureLib的版本信息'
    suggest: /furniture version
